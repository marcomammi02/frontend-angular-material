<div class="component-container">
  <mat-toolbar color="primary">
    <h1 class="pt-3 ps-2">Results:</h1>
    <span class="header-spacer"></span>
    <a mat-raised-button color="accent" class="px-3 me-3" [routerLink]="['/']">Back to Homepage</a>
  </mat-toolbar>
  <table mat-table [dataSource]="resultsObj" class="table table-striped" *ngIf="resultsObj?.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj; let i = index">{{ i }}</td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj">{{ obj.brand }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj">{{ obj.size }}</td>
    </ng-container>
    <ng-container matColumnDef="dot">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj">{{ obj.dot }}</td>
    </ng-container>
    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj">{{ obj.season }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let obj">{{ obj.price }} &euro;</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let resultObj; columns: columnsToDisplay"></tr>
  </table>
  <h2 class="text-center" *ngIf="!resultsObj || resultsObj?.length == 0">Sorry, no results for your search :(</h2>
</div>
